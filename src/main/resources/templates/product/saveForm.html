<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상품등록</title>
  <link rel="stylesheet" href="" >
</head>
<body>
<div class="wrap">
  <h3>상품등록</h3>
  <div>
    <form id="frm" action="" method="post">
      <div>
        <p class="field-error"></p>
      </div>
      <div>
        <label for="pname">상품명</label>
        <input type="text" name="pname" minlength="2" maxlength="10" >
        <span class="field-error"></span>
        <span class="field-error"></span>
      </div>
      <div>
        <label for="quantity">수량</label>
        <input type="text" name="quantity" minlength="1" maxlength="10" >
        <span class="field-error"></span>
        <span class="field-error"></span>
      </div>
      <div>
        <label for="price">가격</label>
        <input type="text" name="price" minlength="1" maxlength="10">
        <span class="field-error"></span>
        <span class="field-error"></span>
      </div>
      <div>
        <button type="submit">등록</button>
        <button type="button" onclick="location.href='/products'">목록</button>
      </div>
    </form>
  </div>
</div>
<script>
  const add_h = e => {
    e.preventDefault(); //기본 이벤트 막기

    const $field_errors = document.querySelectorAll('.field-error');

    const clear = () => Array.from($field_errors).forEach(ele=>ele.textContent='');
    //검증
    if(pname.value.trim().length == 0){
      const msg = '상품명을 입력하세요';
      pname.nextElementSibling.textContent = msg;
      pname.focus();
      return;
    }else {
      clear();
    }
    if(quantity.value.trim().length == 0){
      const msg = '수량을 입력하세요';
      quantity.nextElementSibling.textContent = msg;
      quantity.focus();
      return;
    }else {
      clear();
    }

    const regExp = /[0-9]/;
    if(!regExp.test(quantity.value)){
      const msg = '숫자만 입력하세요';
      quantity.nextElementSibling.textContent = msg;
      quantity.focus();
      return;
    }else {
      clear();
    }

    if(price.value.trim().length == 0){
      const msg = '가격을 입력하세요';
      price.nextElementSibling.textContent = msg;
      price.focus();
      return;
    }else {
      clear();
    }

    if(!regExp.test(price.value)){
      const msg = '숫자만 입력하세요';
      price.nextElementSibling.textContent = msg;
      price.focus();
      return;
    }else {
      clear();
    }

    //전송
    frm.submit();
  }
  btnAdd.addEventListener('click',add_h,false);
</script>
</body>
</html>
